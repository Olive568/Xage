<!DOCTYPE html>http://127.0.0.1:3000/login.html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login Page</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav">
            <img src="logo.png" class="brand-logo" alt="Brand Logo">
        </div>
    </nav>


    <div class="wrapper">
        <div class="LoginSquare">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="userbox">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="userpass">
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>                
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
